apiVersion: apps/v1
kind: Deployment
metadata:
  name: casper-3
  labels:
    app: casper-3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: casper-3
  template:
    metadata:
      labels:
        app: casper-3
      # testing datadog metrics integration:
      # https://docs.datadoghq.com/agent/kubernetes/prometheus/#metric-collection-with-prometheus-annotations
      annotations:
        prometheus.io/scrape: "true"
    spec:
      serviceAccountName: casper-3
      containers:
        - name: casper-3
          image: gathertown/casper-3:6392065
          env:
            - name: INTERVAL
              value: "60"
            - name: LABEL_KEY
              value: doks.digitalocean.com/node-pool
            - name: ALLOW_SYNC_PODS
              value: "false"
          resources:
            limits:
              cpu: 1000m
              memory: 300Mi
          securityContext:
            runAsUser: 5003
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - all
      imagePullSecrets:
        - name: priv-docker-registry
      nodeSelector:
        doks.digitalocean.com/node-pool: infra
